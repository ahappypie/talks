<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 120" width="200" height="120">
  <!-- Left circle (Table A) - outline only -->
  <circle cx="70" cy="60" r="35" fill="none" stroke="#9CA3AF" stroke-width="2"/>
  
  <!-- Right circle (Table B) - outline only -->
  <circle cx="130" cy="60" r="35" fill="none" stroke="#9CA3AF" stroke-width="2"/>
  
  <!-- Intersection area - calculate proper lens shape -->
  <defs>
    <clipPath id="intersect">
      <circle cx="70" cy="60" r="35"/>
    </clipPath>
  </defs>
  <circle cx="131" cy="60" r="35" fill="#60A5FA" stroke="#60A5FA" stroke-width="2" clip-path="url(#intersect)"/>
  
  <!-- Labels -->
  <text x="50" y="65" text-anchor="middle" fill="#E5E7EB" font-family="Arial, sans-serif" font-size="14" font-weight="bold">A</text>
  <text x="150" y="65" text-anchor="middle" fill="#E5E7EB" font-family="Arial, sans-serif" font-size="14" font-weight="bold">B</text>

  <!-- Description -->
  <text x="100" y="115" text-anchor="middle" fill="#D1D5DB" font-family="Arial, sans-serif" font-size="11">Only matching records from both tables</text>
</svg>