<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 120" width="200" height="120">
  <!-- Left circle (Table A) - fully filled -->
  <circle cx="70" cy="60" r="35" fill="#60A5FA" stroke="#3B82F6" stroke-width="2"/>
  
  <!-- Right circle (Table B) - outline only -->
  <circle cx="130" cy="60" r="35" fill="none" stroke="#9CA3AF" stroke-width="2"/>
  
  <!-- Labels -->
  <text x="50" y="65" text-anchor="middle" fill="#1F2937" font-family="Arial, sans-serif" font-size="14" font-weight="bold">A</text>
  <text x="150" y="65" text-anchor="middle" fill="#E5E7EB" font-family="Arial, sans-serif" font-size="14" font-weight="bold">B</text>

  <!-- Description -->
  <text x="100" y="115" text-anchor="middle" fill="#D1D5DB" font-family="Arial, sans-serif" font-size="11">All records from A + matching from B</text>
</svg>